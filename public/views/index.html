<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Efficient-Tracking</title>
    <style type="text/css">
      html, body, #map-canvas {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="geoPosition.js"></script>
    <script src="location.js"></script>
    <script src="converter.js"></script>
    <script src="model.js"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKofwmql6fjosFZ1yo0_XFkGEK1f8eA9s">
    </script>
    <script type="text/javascript">
      function initialize() {
          var mapOptions = {
              // center in Otaniemi
              center: { lat: 60.186692699999995, lng: 24.8212311},
              zoom: 15
          };
          var map = new google.maps.Map(document.getElementById('map-canvas'),
                                        mapOptions);
          if (geoPosition.init())
             locationHandler.init(map)
          else
              alert("geoPosition.init() has failed")
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
